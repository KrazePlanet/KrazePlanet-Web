<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dork-specific styles */
        .dork-list {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            transition: all 0.3s ease;
        }
        .dork-list.grid-view {
            max-width: none;
        }
        .dork-card {
            background: rgba(28, 26, 46, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }
        .dork-card.pinned {
            border-color: var(--primary);
            background: rgba(168, 118, 255, 0.1);
        }
        .dork-card.clicked {
            background: rgba(0, 91, 150, 0.3);
            border-color: rgba(132, 224, 255, 0.5);
        }
        .dork-card:hover {
            transform: scale(1.03);
            border-color: var(--border-hover);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .dork-card h3 {
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .dork-card p {
            margin: 0;
            color: var(--success);
            font-size: 0.875rem;
            word-break: break-word;
        }
        .pin-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(28, 26, 46, 0.6);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .pin-button:hover {
            background: rgba(168, 118, 255, 0.2);
            border-color: var(--primary);
            transform: scale(1.1);
        }
        .pin-button.pinned {
            background: rgba(168, 118, 255, 0.3);
            border-color: var(--primary);
        }
        .pin-button svg {
            width: 16px;
            height: 16px;
            stroke: var(--muted-foreground);
            transition: all 0.3s ease;
        }
        .pin-button.pinned svg {
            stroke: var(--primary);
            fill: var(--primary);
        }
        .pin-button:hover svg {
            stroke: var(--primary);
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .input-container input {
            flex: 1;
            min-width: 200px;
        }
        /* Navigation Dropdown */
        .nav-dropdown-wrapper {
            position: relative;
            z-index: 1000;
        }
        .nav-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 40px;
            padding: 0 1rem;
            background: rgba(28, 26, 46, 0.5);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-dropdown-btn:hover {
            border-color: var(--border-hover);
            background: rgba(168, 118, 255, 0.1);
        }
        .nav-dropdown-btn .icon {
            width: 16px;
            height: 16px;
        }
        .nav-dropdown {
            position: absolute;
            right: 0;
            top: calc(100% + 0.5rem);
            width: 14rem;
            background: rgba(28, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .nav-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .nav-dropdown-section {
            padding: 0.5rem 0;
        }
        .nav-dropdown-section-title {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground);
        }
        .nav-dropdown-item {
            display: block;
            padding: 0.625rem 0.75rem;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        .nav-dropdown-item:hover {
            background: rgba(168, 118, 255, 0.1);
            border-left-color: var(--primary);
        }
        .nav-dropdown-item.active {
            background: rgba(168, 118, 255, 0.15);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="orb-bg min-h-screen">
        <main class="main-container">
            <!-- Header -->
            <header class="page-header">
                <h1 class="page-title gradient-text">Github Dorks for Bug Bounty</h1>
                <p class="page-description">
                    Discover and use Github dork queries to find exposed secrets and sensitive information.
                </p>
            </header>

            <!-- Controls Bar -->
            <div class="controls-bar glass">
                <div class="controls-top">
                    <div class="input-container">
                        <input type="text" id="domainInput" class="search-input" placeholder="Enter a domain">
                        <button id="updateDomainButton" class="filter-btn">Update</button>
                    </div>

                    <!-- Right Controls -->
                    <div class="right-controls">
                        <!-- View Toggle -->
                        <div class="view-toggle">
                            <button id="gridViewBtn" class="view-btn active" aria-label="Grid view">

                                    <rect x="14" y="14" width="7" height="7" />

                            </button>
                            <button id="listViewBtn" class="view-btn" aria-label="List view">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                                    <line x1="8" y1="18" x2="21" y2="18" />
                                    <line x1="3" y1="6" x2="3.01" y2="6" />

            <div id="dorkList" class="dork-list grid-view"></div>
        </main>

    <script>
        const originalDorks = new Set();
        const STORAGE_KEY = "pinned-dorks-github";

        // localStorage management functions
        function getPinnedDorks() {
            const pinned = localStorage.getItem(STORAGE_KEY);
            return pinned ? JSON.parse(pinned) : [];
        }

        function savePinnedDorks(pinnedArray) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(pinnedArray));
        }

        function togglePin(dork) {
            const pinned = getPinnedDorks();
            const index = pinned.indexOf(dork);
            if (index > -1) {
                pinned.splice(index, 1);
            } else {
                pinned.push(dork);
            }
            savePinnedDorks(pinned);
            return index === -1; // returns true if now pinned
        }

        function sortDorkCards() {
            const dorkList = document.getElementById("dorkList");
            const cards = Array.from(dorkList.children);
            const pinned = getPinnedDorks();
            
            cards.sort((a, b) => {
                const aDork = a.dataset.dork;
                const bDork = b.dataset.dork;
                const aPinned = pinned.includes(aDork);
                const bPinned = pinned.includes(bDork);
                
                if (aPinned && !bPinned) return -1;
                if (!aPinned && bPinned) return 1;
                return 0; // maintain original order within groups
            });
            
            cards.forEach(card => dorkList.appendChild(card));
        }

        async function fetchDorks() {
            const url = "GITHUB.md";
            const response = await fetch(url);
            const text = await response.text();

            const dorkList = document.getElementById("dorkList");
            const lines = text.split('\n');
            let title = '';
            let inCodeBlock = false;
            let currentDork = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('### ')) {
                    title = line.substring(4).trim();
                    inCodeBlock = false;
                    continue;
                }
                
                if (line === '```') {
                    inCodeBlock = !inCodeBlock;
                    if (!inCodeBlock && currentDork) {
                        const dork = currentDork.trim();
                        if (dork && !originalDorks.has(dork)) {
                            originalDorks.add(dork);
                            const card = createDorkCard(dork, title);
                            dorkList.appendChild(card);
                        }
                        currentDork = '';
                    }
                    continue;
                }
                
                if (inCodeBlock && line.startsWith('> ')) {
                    const dork = line.substring(2).trim();
                    if (dork && !originalDorks.has(dork)) {
                        originalDorks.add(dork);
                        const card = createDorkCard(dork, title);
                        dorkList.appendChild(card);
                    }
                }
            }
            sortDorkCards();
        }

        function createDorkCard(dork, title) {
            const baseUrl = "https://github.com/search?q=";
            const searchLink = `${baseUrl}${encodeURIComponent(dork)}`;

            const card = document.createElement("a");
            card.classList.add("dork-card");
            card.href = searchLink;
            card.target = "_blank";
            card.dataset.dork = dork;

            // Check if pinned
            const pinned = getPinnedDorks();
            if (pinned.includes(dork)) {
                card.classList.add("pinned");
            }

            card.addEventListener("click", (e) => {
                // Don't navigate if clicking pin button
                if (e.target.closest('.pin-button')) {
                    e.preventDefault();
                    return;
                }
                card.classList.add("clicked");
            });

            if (title) {
                const titleElem = document.createElement("h3");
                titleElem.textContent = title;
                card.appendChild(titleElem);
            }

            const dorkElem = document.createElement("p");
            dorkElem.textContent = dork;
            card.appendChild(dorkElem);

            // Add pin button
            const pinButton = document.createElement("button");
            pinButton.classList.add("pin-button");
            if (pinned.includes(dork)) {
                pinButton.classList.add("pinned");
            }
            pinButton.setAttribute("aria-label", pinned.includes(dork) ? "Unpin dork" : "Pin dork");
            pinButton.innerHTML = pinned.includes(dork) 
                ? `<svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                   </svg>`
                : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                   </svg>`;
            
            pinButton.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                const isPinned = togglePin(dork);
                if (isPinned) {
                    card.classList.add("pinned");
                    pinButton.classList.add("pinned");
                    pinButton.setAttribute("aria-label", "Unpin dork");
                    pinButton.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                       </svg>`;
                } else {
                    card.classList.remove("pinned");
                    pinButton.classList.remove("pinned");
                    pinButton.setAttribute("aria-label", "Pin dork");
                    pinButton.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                       </svg>`;
                }
                sortDorkCards();
            });
            
            card.appendChild(pinButton);

            return card;
        }

        function updateDomain() {
            document.querySelectorAll(".dork-card.clicked").forEach(card => {
                card.classList.remove("clicked");
            });

            const domainInput = document.getElementById("domainInput");
            const domains = domainInput.value.split(",").map(domain => domain.trim());

            const baseUrl = "https://github.com/search?q=";

            const dorkCards = document.querySelectorAll(".dork-card");
            dorkCards.forEach((card) => {
                const originalDork = card.dataset.dork;
                let updatedDork = originalDork;

                if (/ssl:"?example\.com"?/i.test(updatedDork)) {
                    const joinedDomains = domains.map(d => `ssl:${d}`).join(" | ");
                    updatedDork = updatedDork.replace(/ssl:"?example\.com"?/gi, joinedDomains);
                } else if (/["']example\[?\.\]?com["']/i.test(updatedDork)) {
                    const joinedDomains = domains.map(d => `"${d}"`).join(" | ");
                    updatedDork = updatedDork.replace(/["']example\[?\.\]?com["']/gi, joinedDomains);
                }

                const searchLink = `${baseUrl}${encodeURIComponent(updatedDork)}`;
                card.href = searchLink;

                const dorkElem = card.querySelector("p");
                dorkElem.textContent = updatedDork;
            });
        }

        function toggleView(viewType) {
            const dorkList = document.getElementById("dorkList");
            const gridViewBtn = document.getElementById("gridViewBtn");
            const listViewBtn = document.getElementById("listViewBtn");

            if (viewType === "grid") {
                dorkList.classList.add("grid-view");
                gridViewBtn.classList.add("active");
                listViewBtn.classList.remove("active");
            } else {
                dorkList.classList.remove("grid-view");
                listViewBtn.classList.add("active");
                gridViewBtn.classList.remove("active");
            }
        }

        document.getElementById("updateDomainButton").addEventListener("click", updateDomain);
        document.getElementById("gridViewBtn").addEventListener("click", () => toggleView("grid"));
        document.getElementById("listViewBtn").addEventListener("click", () => toggleView("list"));
        document.getElementById("domainInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                updateDomain();
            }
        });

        // Navigation Dropdowns
        const dorksDropdownBtn = document.getElementById("dorksDropdownBtn");
        const dorksDropdown = document.getElementById("dorksDropdown");
        const toolsDropdownBtn = document.getElementById("toolsDropdownBtn");
        const toolsDropdown = document.getElementById("toolsDropdown");

        dorksDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            dorksDropdown.classList.toggle("show");
            toolsDropdown.classList.remove("show");
        });

        toolsDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            toolsDropdown.classList.toggle("show");
            dorksDropdown.classList.remove("show");
        });

        document.addEventListener("click", (e) => {
            if (!dorksDropdownBtn.contains(e.target) && !dorksDropdown.contains(e.target)) {
                dorksDropdown.classList.remove("show");
            }
            if (!toolsDropdownBtn.contains(e.target) && !toolsDropdown.contains(e.target)) {
                toolsDropdown.classList.remove("show");
            }
        });

        fetchDorks();
    </script>
