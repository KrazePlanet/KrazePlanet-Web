    <style>
        .container {
            background: rgba(28, 26, 46, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 1rem;
            padding: 2.5rem;
            max-width: 850px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        .textareas {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 0.75rem;
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            background: rgba(28, 26, 46, 0.5);
            color: var(--foreground);
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.3s ease;
            resize: vertical;
        }
        textarea:focus {
            border-color: var(--border-hover);
            outline: none;
            box-shadow: 0 0 0 3px rgba(168, 118, 255, 0.1);
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .options label {
            font-size: 0.875rem;
            color: var(--foreground);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .options input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            border-radius: var(--radius-xl);
            background: linear-gradient(135deg, var(--gradient-start) 0%, rgb(168, 118, 255) 100%);
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--glow-primary);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--glow-primary);
        }
        .summary {
            text-align: center;
            font-size: 0.875rem;
            color: var(--accent);
            margin-top: 1rem;
        }
        .copy-button {
            padding: 0.5rem 1rem;
            background: rgba(28, 26, 46, 0.5);
            color: var(--foreground);
            font-size: 0.875rem;
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        .copy-button:hover {
            background: rgba(168, 118, 255, 0.1);
            border-color: var(--border-hover);
        }
        /* Navigation Dropdown */
        .nav-dropdown-wrapper {
            position: relative;
            z-index: 1000;
        }
        .nav-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 40px;
            padding: 0 1rem;
            background: rgba(28, 26, 46, 0.5);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-dropdown-btn:hover {
            border-color: var(--border-hover);
            background: rgba(168, 118, 255, 0.1);
        }
        .nav-dropdown-btn .icon {
            width: 16px;
            height: 16px;
        }
        .nav-dropdown {
            position: absolute;
            right: 0;
            top: calc(100% + 0.5rem);
            width: 14rem;
            background: rgba(28, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .nav-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .nav-dropdown-section {
            padding: 0.5rem 0;
        }
        .nav-dropdown-section-title {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground);
        }
        .nav-dropdown-item {
            display: block;
            padding: 0.625rem 0.75rem;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        .nav-dropdown-item:hover {
            background: rgba(168, 118, 255, 0.1);
            border-left-color: var(--primary);
        }
        .nav-dropdown-item.active {
            background: rgba(168, 118, 255, 0.15);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

                <!-- Tools Dropdown -->
                <div class="nav-dropdown-wrapper">
                    <button id="toolsDropdownBtn" class="nav-dropdown-btn" aria-label="Tools menu">

                <a href="https://github.com/KrazePlanet" target="_blank" rel="noopener noreferrer"

            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="orb-bg min-h-screen">
        <main class="main-container">
            <!-- Header -->
            <header class="page-header">
                <h1 class="page-title gradient-text">Remove Duplicate Lines</h1>
                <p class="page-description">
                    Remove duplicate lines from your text with customizable options.
                </p>
            </header>

            <div class="container glass">
                <h1>Remove Duplicate Lines</h1>
                <div class="textareas">
                    <textarea id="inputText" placeholder="Enter text here..."></textarea>
                    <button onclick="removeDuplicates()">Process Text</button>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="ignoreCase"> Ignore Case
                    </label>
                    <label>
                        <input type="checkbox" id="ignoreEmptyLines" checked> Ignore Empty Lines
                    </label>
                </div>
                <p id="summary" class="summary"></p>
                <div class="textareas">
                    <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
                    <button class="copy-button" onclick="copyText('inputText')">Copy Input Text</button>
                    <button class="copy-button" onclick="copyText('outputText')">Copy Output Text</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function removeDuplicates() {
            const inputText = document.getElementById('inputText').value;
            const ignoreCase = document.getElementById('ignoreCase').checked;
            const ignoreEmptyLines = document.getElementById('ignoreEmptyLines').checked;

            let lines = inputText.split('\n');

            if (ignoreEmptyLines) {
                lines = lines.filter(line => line.trim() !== '');
            }

            let uniqueLines;
            if (ignoreCase) {
                const lowerCaseLines = lines.map(line => line.toLowerCase());
                uniqueLines = Array.from(new Set(lowerCaseLines));
            } else {
                uniqueLines = Array.from(new Set(lines));
            }

            const originalLineCount = lines.length;
            const remainingLineCount = uniqueLines.length;
            const removedLineCount = originalLineCount - remainingLineCount;

            document.getElementById('outputText').value = uniqueLines.join('\n');
            document.getElementById('summary').innerText = 
                `${originalLineCount} original lines, ${removedLineCount} removed, ${remainingLineCount} remaining.`;
        }

        function copyText(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }

        // Navigation Dropdowns
        const dorksDropdownBtn = document.getElementById("dorksDropdownBtn");
        const dorksDropdown = document.getElementById("dorksDropdown");
        const toolsDropdownBtn = document.getElementById("toolsDropdownBtn");
        const toolsDropdown = document.getElementById("toolsDropdown");

        dorksDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            dorksDropdown.classList.toggle("show");
            toolsDropdown.classList.remove("show");
        });

        toolsDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            toolsDropdown.classList.toggle("show");
            dorksDropdown.classList.remove("show");
        });

        document.addEventListener("click", (e) => {
            if (!dorksDropdownBtn.contains(e.target) && !dorksDropdown.contains(e.target)) {
                dorksDropdown.classList.remove("show");
            }
            if (!toolsDropdownBtn.contains(e.target) && !toolsDropdown.contains(e.target)) {
                toolsDropdown.classList.remove("show");
            }
        });
    </script>
</body>
