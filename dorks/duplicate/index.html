<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Lines</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 40px 60px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 850px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #61dafb;
        }

        .textareas {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #61dafb;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .options label {
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            background-color: #61dafb;
            color: #121212;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #21a1d1;
        }

        .summary {
            text-align: center;
            font-size: 14px;
            color: #61dafb;
            margin-top: 15px;
        }

        .copy-button {
            padding: 8px 16px;
            background-color: #444;
            color: #f1f1f1;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background-color: #61dafb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Duplicate Lines</h1>
        <div class="textareas">
            <textarea id="inputText" placeholder="Enter text here..."></textarea>
            <button onclick="removeDuplicates()">Process Text</button>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="ignoreCase"> Ignore Case
            </label>
            <label>
                <input type="checkbox" id="ignoreEmptyLines" checked> Ignore Empty Lines
            </label>
        </div>
        <p id="summary" class="summary"></p>
        <div class="textareas">
            <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
            <button class="copy-button" onclick="copyText('inputText')">Copy Input Text</button>
            <button class="copy-button" onclick="copyText('outputText')">Copy Output Text</button>
        </div>
    </div>

    <script>
        function removeDuplicates() {
            const inputText = document.getElementById('inputText').value;
            const ignoreCase = document.getElementById('ignoreCase').checked;
            const ignoreEmptyLines = document.getElementById('ignoreEmptyLines').checked;

            let lines = inputText.split('\n');

            // Remove empty lines if checked
            if (ignoreEmptyLines) {
                lines = lines.filter(line => line.trim() !== '');
            }

            let uniqueLines;
            if (ignoreCase) {
                const lowerCaseLines = lines.map(line => line.toLowerCase());
                uniqueLines = Array.from(new Set(lowerCaseLines));
            } else {
                uniqueLines = Array.from(new Set(lines));
            }

            const originalLineCount = lines.length;
            const remainingLineCount = uniqueLines.length;
            const removedLineCount = originalLineCount - remainingLineCount;

            // Update output and summary
            document.getElementById('outputText').value = uniqueLines.join('\n');
            document.getElementById('summary').innerText = 
                `${originalLineCount} original lines, ${removedLineCount} removed, ${remainingLineCount} remaining.`;
        }

        function copyText(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
        }
    </script>
</body>
</html>
