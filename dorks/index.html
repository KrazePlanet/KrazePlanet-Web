<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorks for Bug Bounty</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dork-specific styles */
        .dork-list {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            transition: all 0.3s ease;
        }
        .dork-list.grid-view {
            max-width: none;
        }
        .dork-card {
            background: rgba(28, 26, 46, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }
        .dork-card.pinned {
            border-color: var(--primary);
            background: rgba(168, 118, 255, 0.1);
        }
        .dork-card.clicked {
            background: rgba(0, 91, 150, 0.3);
            border-color: rgba(132, 224, 255, 0.5);
        }
        .dork-card:hover {
            transform: scale(1.03);
            border-color: var(--border-hover);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .dork-card h3 {
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .dork-card p {
            margin: 0;
            color: var(--success);
            font-size: 0.875rem;
            word-break: break-word;
        }
        .pin-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(28, 26, 46, 0.6);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .pin-button:hover {
            background: rgba(168, 118, 255, 0.2);
            border-color: var(--primary);
            transform: scale(1.1);
        }
        .pin-button.pinned {
            background: rgba(168, 118, 255, 0.3);
            border-color: var(--primary);
        }
        .pin-button svg {
            width: 16px;
            height: 16px;
            stroke: var(--muted-foreground);
            transition: all 0.3s ease;
        }
        .pin-button.pinned svg {
            stroke: var(--primary);
            fill: var(--primary);
        }
        .pin-button:hover svg {
            stroke: var(--primary);
        }
        /* Drag and Drop Styles */
        .dork-card.pinned[draggable="true"] {
            cursor: grab;
        }
        .dork-card.pinned[draggable="true"]:active {
            cursor: grabbing;
        }
        .dork-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        .dork-card.drag-over {
            border-color: var(--primary);
            background: rgba(168, 118, 255, 0.2);
            transform: scale(1.05);
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .input-container input {
            flex: 1;
            min-width: 200px;
        }
        /* Search Engine Dropdown */
        .search-engine-wrapper {
            position: relative;
            z-index: 1000;
        }
        .search-engine-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 44px;
            padding: 0 1rem;
            background: rgba(28, 26, 46, 0.5);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }
        .search-engine-btn:hover {
            border-color: var(--border-hover);
            background: rgba(168, 118, 255, 0.1);
        }
        .search-engine-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-engine-icon svg {
            width: 20px;
            height: 20px;
        }
        .search-engine-text {
            flex: 1;
            text-align: left;
        }
        .search-engine-btn .chevron {
            width: 16px;
            height: 16px;
            opacity: 0.5;
            transition: transform 0.3s ease;
        }
        .search-engine-wrapper.active .search-engine-btn .chevron {
            transform: rotate(180deg);
        }
        .search-engine-dropdown {
            position: absolute;
            left: 0;
            top: calc(100% + 0.5rem);
            width: 200px;
            background: rgba(28, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .search-engine-wrapper.active .search-engine-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .search-engine-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
        }
        .search-engine-option:hover {
            background: rgba(168, 118, 255, 0.1);
            border-left-color: var(--primary);
        }
        .search-engine-option.active {
            background: rgba(168, 118, 255, 0.15);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        .search-engine-option-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .search-engine-option-icon svg {
            width: 20px;
            height: 20px;
        }
        .check-icon {
            width: 16px;
            height: 16px;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .search-engine-option.active .check-icon {
            opacity: 1;
        }
        /* Navigation Dropdown */
        .nav-dropdown-wrapper {
            position: relative;
            z-index: 1000;
        }
        .nav-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 40px;
            padding: 0 1rem;
            background: rgba(28, 26, 46, 0.5);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-dropdown-btn:hover {
            border-color: var(--border-hover);
            background: rgba(168, 118, 255, 0.1);
        }
        .nav-dropdown-btn .icon {
            width: 16px;
            height: 16px;
        }
        .nav-dropdown {
            position: absolute;
            right: 0;
            top: calc(100% + 0.5rem);
            width: 14rem;
            background: rgba(28, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .nav-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .nav-dropdown-section {
            padding: 0.5rem 0;
        }
        .nav-dropdown-section-title {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground);
        }
        .nav-dropdown-item {
            display: block;
            padding: 0.625rem 0.75rem;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;

        }
        .nav-dropdown-item:hover {

        .nav-dropdown-item.active {
            background: rgba(168, 118, 255, 0.15);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
    </style>

    <script>
        const originalDorks = new Set();
        const STORAGE_KEY = "pinned-dorks-index";

        // localStorage management functions
        function getPinnedDorks() {
            const pinned = localStorage.getItem(STORAGE_KEY);
            return pinned ? JSON.parse(pinned) : [];
        }

        function savePinnedDorks(pinnedArray) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(pinnedArray));
        }

        function togglePin(dork) {
            const pinned = getPinnedDorks();
            const index = pinned.indexOf(dork);
            if (index > -1) {
                pinned.splice(index, 1);
            } else {
                pinned.push(dork);
            }
            savePinnedDorks(pinned);
            return index === -1; // returns true if now pinned
        }

        function sortDorkCards() {
            const dorkList = document.getElementById("dorkList");
            const cards = Array.from(dorkList.children);
            const pinned = getPinnedDorks();
            
            cards.sort((a, b) => {
                const aDork = a.dataset.dork;
                const bDork = b.dataset.dork;
                const aPinnedIndex = pinned.indexOf(aDork);
                const bPinnedIndex = pinned.indexOf(bDork);
                const aPinned = aPinnedIndex !== -1;
                const bPinned = bPinnedIndex !== -1;
                
                if (aPinned && !bPinned) return -1;
                if (!aPinned && bPinned) return 1;
                if (aPinned && bPinned) {
                    // Maintain custom order for pinned cards
                    return aPinnedIndex - bPinnedIndex;
                }
                return 0; // maintain original order for unpinned cards
            });
            
            cards.forEach(card => dorkList.appendChild(card));
        }

        // Drag and Drop Handlers
        let draggedCard = null;
        let draggedDork = null;

        function setupDragHandlers(card) {
            card.addEventListener("dragstart", handleDragStart);
            card.addEventListener("dragover", handleDragOver);
            card.addEventListener("drop", handleDrop);
            card.addEventListener("dragend", handleDragEnd);
            card.addEventListener("dragenter", handleDragEnter);
            card.addEventListener("dragleave", handleDragLeave);
        }

        function handleDragStart(e) {
            draggedCard = this;
            draggedDork = this.dataset.dork;
            this.classList.add("dragging");
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/html", this.outerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = "move";
            
            const pinned = getPinnedDorks();
            const targetDork = this.dataset.dork;
            
            // Only allow dropping on other pinned cards
            if (pinned.includes(targetDork) && this !== draggedCard) {
                return false;
            }
            return false;
        }

        function handleDragEnter(e) {
            const pinned = getPinnedDorks();
            const targetDork = this.dataset.dork;
            
            if (pinned.includes(targetDork) && this !== draggedCard) {
                this.classList.add("drag-over");
            }
        }

        function handleDragLeave(e) {
            this.classList.remove("drag-over");
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            const pinned = getPinnedDorks();
            const targetDork = this.dataset.dork;
            
            // Only allow dropping on other pinned cards
            if (!pinned.includes(targetDork) || this === draggedCard) {
                return false;
            }

            const draggedIndex = pinned.indexOf(draggedDork);
            const targetIndex = pinned.indexOf(targetDork);

            // Reorder the pinned array
            pinned.splice(draggedIndex, 1);
            pinned.splice(targetIndex, 0, draggedDork);

            // Save the new order
            savePinnedDorks(pinned);

            // Re-sort cards
            sortDorkCards();

            this.classList.remove("drag-over");
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove("dragging");
            document.querySelectorAll(".dork-card").forEach(card => {
                card.classList.remove("drag-over");
            });
            draggedCard = null;
            draggedDork = null;
        }

        async function fetchDorks() {
            const url = "INDEX.md";
            const response = await fetch(url);
            const text = await response.text();

            const dorkList = document.getElementById("dorkList");
            const regex = /(?:^### (.+)|^> (.+))/gm;
            let match;
            let title = '';

            while ((match = regex.exec(text)) !== null) {
                if (match[1]) {
                    title = match[1];
                } else if (match[2]) {
                    const dork = match[2];
                    if (!originalDorks.has(dork)) {
                        originalDorks.add(dork);
                        const card = createDorkCard(dork, title);
                        dorkList.appendChild(card);
                    }
                }
            }
            sortDorkCards();
        }

        // Helper function to get current search engine value
        function getSearchEngine() {
            const activeOption = document.querySelector(".search-engine-option.active");
            return activeOption ? activeOption.dataset.value : "google";
        }

        function createDorkCard(dork, title) {
            const searchEngine = getSearchEngine();
            const baseUrls = {
                google: "https://www.google.com/search?q=",
                bing: "https://www.bing.com/search?q=",
                duckduckgo: "https://duckduckgo.com/?q="
            };
            const searchLink = `${baseUrls[searchEngine]}${encodeURIComponent(dork)}&num=100`;

            const card = document.createElement("a");
            card.classList.add("dork-card");
            card.href = searchLink;
            card.target = "_blank";
            card.dataset.dork = dork;

            // Check if pinned
            const pinned = getPinnedDorks();
            if (pinned.includes(dork)) {
                card.classList.add("pinned");
                card.setAttribute("draggable", "true");
            }

            card.addEventListener("click", (e) => {
                // Don't navigate if clicking pin button or during drag
                if (e.target.closest('.pin-button') || card.classList.contains('dragging')) {
                    e.preventDefault();
                    return;
                }
                card.classList.add("clicked");
            });

            if (title) {
                const titleElem = document.createElement("h3");
                titleElem.textContent = title;
                card.appendChild(titleElem);
            }

            const dorkElem = document.createElement("p");
            dorkElem.textContent = dork;
            card.appendChild(dorkElem);

            // Add pin button
            const pinButton = document.createElement("button");
            pinButton.classList.add("pin-button");
            if (pinned.includes(dork)) {
                pinButton.classList.add("pinned");
            }
            pinButton.setAttribute("aria-label", pinned.includes(dork) ? "Unpin dork" : "Pin dork");
            pinButton.innerHTML = pinned.includes(dork) 
                ? `<svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                   </svg>`
                : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                   </svg>`;
            
            pinButton.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                const isPinned = togglePin(dork);
                if (isPinned) {
                    card.classList.add("pinned");
                    card.setAttribute("draggable", "true");
                    setupDragHandlers(card);
                    pinButton.classList.add("pinned");
                    pinButton.setAttribute("aria-label", "Unpin dork");
                    pinButton.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                       </svg>`;
                } else {
                    card.classList.remove("pinned");
                    card.removeAttribute("draggable");
                    card.removeEventListener("dragstart", handleDragStart);
                    card.removeEventListener("dragover", handleDragOver);
                    card.removeEventListener("drop", handleDrop);
                    card.removeEventListener("dragend", handleDragEnd);
                    card.removeEventListener("dragenter", handleDragEnter);
                    card.removeEventListener("dragleave", handleDragLeave);
                    pinButton.classList.remove("pinned");
                    pinButton.setAttribute("aria-label", "Pin dork");
                    pinButton.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                       </svg>`;
                }
                sortDorkCards();
            });
            
            card.appendChild(pinButton);

            // Setup drag handlers if card is pinned
            if (pinned.includes(dork)) {
                setupDragHandlers(card);
            }

            return card;
        }

        function updateDomain() {
            document.querySelectorAll(".dork-card.clicked").forEach(card => {
                card.classList.remove("clicked");
            });

            const domainInput = document.getElementById("domainInput");
            const domains = domainInput.value.split(",").map(domain => domain.trim());
            const searchEngine = getSearchEngine();

            const baseUrls = {
                google: "https://www.google.com/search?q=",
                bing: "https://www.bing.com/search?q=",
                duckduckgo: "https://duckduckgo.com/?q="
            };

            const dorkCards = document.querySelectorAll(".dork-card");
            dorkCards.forEach((card) => {
                const originalDork = card.dataset.dork;
                let updatedDork = originalDork;

                if (/site:"?example\.com"?/i.test(updatedDork)) {
                    const joinedDomains = domains.map(d => `site:${d}`).join(" | ");
                    updatedDork = updatedDork.replace(/site:"?example\.com"?/gi, joinedDomains);
                } else if (/["']example\[?\.\]?com["']/i.test(updatedDork)) {
                    const joinedDomains = domains.map(d => `"${d}"`).join(" | ");
                    updatedDork = updatedDork.replace(/["']example\[?\.\]?com["']/gi, joinedDomains);
                } else if (updatedDork.includes('intext:"example.com"')) {
                    const joinedDomains = domains.map(d => `intext:"${d}"`).join(" | ");
                    updatedDork = updatedDork.replace(/intext:"example\.com"/gi, joinedDomains);
                }

                const searchLink = `${baseUrls[searchEngine]}${encodeURIComponent(updatedDork)}&num=100`;
                card.href = searchLink;

                const dorkElem = card.querySelector("p");
                dorkElem.textContent = updatedDork;
            });
        }

        function toggleView(viewType) {
            const dorkList = document.getElementById("dorkList");
            const gridViewBtn = document.getElementById("gridViewBtn");
            const listViewBtn = document.getElementById("listViewBtn");

            if (viewType === "grid") {
                dorkList.classList.add("grid-view");
                gridViewBtn.classList.add("active");
                listViewBtn.classList.remove("active");
            } else {
                dorkList.classList.remove("grid-view");
                listViewBtn.classList.add("active");
                gridViewBtn.classList.remove("active");
            }
        }

        document.getElementById("updateDomainButton").addEventListener("click", updateDomain);
        document.getElementById("gridViewBtn").addEventListener("click", () => toggleView("grid"));
        document.getElementById("listViewBtn").addEventListener("click", () => toggleView("list"));
        document.getElementById("domainInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                updateDomain();
            }
        });

        // Search Engine Dropdown
        const searchEngineWrapper = document.querySelector(".search-engine-wrapper");
        const searchEngineBtn = document.getElementById("searchEngineBtn");
        const searchEngineDropdown = document.getElementById("searchEngineDropdown");
        const searchEngineOptions = document.querySelectorAll(".search-engine-option");

        const searchEngineIcons = {
            google: `<svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>`,
            bing: `<svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M5.25 2.5c-1.51 0-2.75 1.24-2.75 2.75v15.5c0 1.51 1.24 2.75 2.75 2.75h13.5c1.51 0 2.75-1.24 2.75-2.75V5.25c0-1.51-1.24-2.75-2.75-2.75H5.25zm.75 4.5h12v12H6V7zm2 2v8h8V9H8zm2 2h4v4h-4v-4z" fill="#008373"/>
            </svg>`,
            duckduckgo: `<svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 2.4c5.302 0 9.6 4.298 9.6 9.6 0 1.8-.495 3.48-1.356 4.92L7.32 3.756C8.76 2.895 10.44 2.4 12 2.4zm-9.6 9.6c0-1.8.495-3.48 1.356-4.92L16.68 20.244C15.24 21.105 13.56 21.6 12 21.6c-5.302 0-9.6-4.298-9.6-9.6z" fill="#DE5833"/>
            </svg>`
        };

        const searchEngineNames = {
            google: "Google",
            bing: "Bing",
            duckduckgo: "DuckDuckGo"
        };

        function updateSearchEngineButton(value) {
            const iconSpan = searchEngineBtn.querySelector(".search-engine-icon");
            const textSpan = searchEngineBtn.querySelector(".search-engine-text");
            iconSpan.innerHTML = searchEngineIcons[value];
            textSpan.textContent = searchEngineNames[value];
        }

        searchEngineBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            searchEngineWrapper.classList.toggle("active");
        });

        searchEngineOptions.forEach(option => {
            option.addEventListener("click", (e) => {
                e.stopPropagation();
                const value = option.dataset.value;
                
                // Update active state
                searchEngineOptions.forEach(opt => opt.classList.remove("active"));
                option.classList.add("active");
                
                // Update button
                updateSearchEngineButton(value);
                
                // Close dropdown
                searchEngineWrapper.classList.remove("active");
                
                // Update all existing cards with new search engine
                updateAllCardLinks();
            });
        });

        document.addEventListener("click", (e) => {
            if (!searchEngineWrapper.contains(e.target)) {
                searchEngineWrapper.classList.remove("active");
            }
        });

        function updateAllCardLinks() {
            const searchEngine = getSearchEngine();
            const baseUrls = {
                google: "https://www.google.com/search?q=",
                bing: "https://www.bing.com/search?q=",
                duckduckgo: "https://duckduckgo.com/?q="
            };
            const baseUrl = baseUrls[searchEngine];
            
            document.querySelectorAll(".dork-card").forEach(card => {
                const dork = card.dataset.dork;
                const searchLink = `${baseUrl}${encodeURIComponent(dork)}&num=100`;
                card.href = searchLink;
            });
        }

        // Navigation Dropdowns
        const dorksDropdownBtn = document.getElementById("dorksDropdownBtn");
        const dorksDropdown = document.getElementById("dorksDropdown");
        const toolsDropdownBtn = document.getElementById("toolsDropdownBtn");
        const toolsDropdown = document.getElementById("toolsDropdown");

        dorksDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            dorksDropdown.classList.toggle("show");
            toolsDropdown.classList.remove("show");
        });

        toolsDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            toolsDropdown.classList.toggle("show");
            dorksDropdown.classList.remove("show");
        });

        document.addEventListener("click", (e) => {
            if (!dorksDropdownBtn.contains(e.target) && !dorksDropdown.contains(e.target)) {
                dorksDropdown.classList.remove("show");
            }
            if (!toolsDropdownBtn.contains(e.target) && !toolsDropdown.contains(e.target)) {
                toolsDropdown.classList.remove("show");
            }
        });
        function openAll(){
          let pinnedSelector = document.querySelectorAll('.dork-card.pinned')
          if(pinnedSelector.length > 0){
            pinnedSelector.forEach((eleObj) => {
              open(eleObj.href)
            })
          } else {
            alert("No URLs in your bookmarks")
          }
        }
        fetchDorks();
    </script>
</body>
</html>
