<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Crunchbase Queries</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dork List Styles */
        .dork-list {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            transition: all 0.3s ease;
        }
        .dork-list.grid-view {
            max-width: none;
        }
        .dork-card {
            background: rgba(28, 26, 46, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }
        .dork-card.clicked {
            background: rgba(0, 91, 150, 0.3);
            border-color: rgba(132, 224, 255, 0.5);
        }
        .dork-card:hover {
            transform: scale(1.03);
            border-color: var(--border-hover);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .dork-card p {
            margin: 0;
            color: var(--success);
            font-size: 0.875rem;
            word-break: break-word;
            font-family: 'Courier New', monospace;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .input-container input {
            flex: 1;
            min-width: 200px;
        }
        /* Custom Dropdown Styles */
        .custom-dropdown-wrapper {
            position: relative;
            z-index: 1000;
        }
        .custom-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 44px;
            padding: 0 1rem;
            min-width: 150px;
            background: rgba(28, 26, 46, 0.5);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-dropdown-btn:hover {
            border-color: var(--border-hover);
            background: rgba(168, 118, 255, 0.1);
        }
        .dropdown-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .dropdown-icon svg {
            width: 20px;
            height: 20px;
        }
        .dropdown-text {
            flex: 1;
            text-align: left;
        }
        .custom-dropdown-btn .chevron {
            width: 16px;
            height: 16px;
            opacity: 0.5;
            transition: transform 0.3s ease;
        }
        .custom-dropdown-wrapper.active .custom-dropdown-btn .chevron {
            transform: rotate(180deg);
        }
        .custom-dropdown {
            position: absolute;
            left: 0;
            top: calc(100% + 0.5rem);
            width: 100%;
            max-height: 300px;
            background: rgba(28, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .custom-dropdown-wrapper.active .custom-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .custom-dropdown-options {
            max-height: 280px;
            overflow-y: auto;
        }
        .custom-dropdown-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        .custom-dropdown-option:hover {
            background: rgba(168, 118, 255, 0.1);
            border-left-color: var(--primary);
        }
        .custom-dropdown-option.active {
            background: rgba(168, 118, 255, 0.15);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        .custom-dropdown-option .check-icon {
            width: 16px;
            height: 16px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .custom-dropdown-option.active .check-icon {
            opacity: 1;
        }
        /* Navigation Dropdown */
        .nav-dropdown-wrapper {
            position: relative;
            z-index: 1000;
        }
        .nav-dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 40px;
            padding: 0 1rem;
            background: rgba(28, 26, 46, 0.5);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: var(--radius-xl);
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-dropdown-btn:hover {
            border-color: var(--border-hover);
            background: rgba(168, 118, 255, 0.1);
        }
        .nav-dropdown-btn .icon {
            width: 16px;
            height: 16px;
        }
        .nav-dropdown {
            position: absolute;
            right: 0;
            top: calc(100% + 0.5rem);
            width: 14rem;
            background: rgba(28, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(46, 42, 64, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .nav-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .nav-dropdown-section {
            padding: 0.5rem 0;
        }
        .nav-dropdown-section-title {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground);
        }
        .nav-dropdown-item {
            display: block;
            padding: 0.625rem 0.75rem;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        .nav-dropdown-item:hover {
            background: rgba(168, 118, 255, 0.1);
            border-left-color: var(--primary);
        }
        .nav-dropdown-item.active {
            background: rgba(168, 118, 255, 0.15);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo-link">
                <div class="logo-wrapper">
                    <img src="favicon.ico" alt="Site logo" class="logo-img" onerror="this.style.display='none'">
                    <div class="logo-glow"></div>
                </div>
                <span class="logo-text gradient-text">KrazePlanetDorks</span>
            </a>

            <nav class="nav-links">
                <!-- Dorks Dropdown -->
                <div class="nav-dropdown-wrapper">
                    <button id="dorksDropdownBtn" class="nav-dropdown-btn" aria-label="Dorks menu">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                        <span>Dorks</span>
                        <svg class="icon chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                    </button>
                    <div id="dorksDropdown" class="nav-dropdown">
                        <div class="nav-dropdown-section">
                            <a href="shodan.html" class="nav-dropdown-item">Shodan Dorks</a>
                            <a href="fofa.html" class="nav-dropdown-item">FOFA Dorks</a>
                            <a href="censys.html" class="nav-dropdown-item">Censys Dorks</a>
                            <a href="google.html" class="nav-dropdown-item">Google Dorks</a>
                            <a href="github.html" class="nav-dropdown-item">Github Dorks</a>
                        </div>
                    </div>
                </div>

                <!-- Tools Dropdown -->
                <div class="nav-dropdown-wrapper">
                    <button id="toolsDropdownBtn" class="nav-dropdown-btn" aria-label="Tools menu">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />
                        </svg>
                        <span>Tools</span>
                        <svg class="icon chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                    </button>
                    <div id="toolsDropdown" class="nav-dropdown">
                        <div class="nav-dropdown-section">
                            <a href="crunchbase.html" class="nav-dropdown-item active">Crunchbase Queries</a>
                            <a href="password-generator.html" class="nav-dropdown-item">Password Generator</a>
                            <a href="duplicate.html" class="nav-dropdown-item">Remove Duplicates</a>
                        </div>
                    </div>
                </div>

                <a href="https://github.com/KrazePlanet" target="_blank" rel="noopener noreferrer"
                    aria-label="GitHub" class="nav-icon-link github-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
                    </svg>
                    <div class="icon-glow github-glow"></div>
                </a>

                <a href="https://x.com/rix4uni" target="_blank" rel="noopener noreferrer" aria-label="X"
                    class="nav-icon-link twitter-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                    </svg>
                    <div class="icon-glow twitter-glow"></div>
                </a>

                <a href="https://krazeplanet.com" target="_blank" rel="noopener noreferrer" aria-label="Website"
                    class="nav-icon-link website-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                    </svg>
                    <div class="icon-glow website-glow"></div>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="orb-bg min-h-screen">
        <main class="main-container">
            <!-- Header -->
            <header class="page-header">
                <h1 class="page-title gradient-text">Generate Crunchbase Queries</h1>
                <p class="page-description">
                    Generate Google search queries for Crunchbase company acquisitions and mergers.
                </p>
            </header>

            <!-- Controls Bar -->
            <div class="controls-bar glass">
                <div class="controls-top">
                    <div class="input-container">
                        <input type="text" id="company" class="search-input" placeholder="Enter company name">
                        <div class="custom-dropdown-wrapper">
                            <button id="startYearBtn" class="custom-dropdown-btn" aria-label="Select start year">
                                <span class="dropdown-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                </span>
                                <span class="dropdown-text" id="startYearText">2024</span>
                                <svg class="icon chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9" />
                                </svg>
                            </button>
                            <div id="startYearDropdown" class="custom-dropdown">
                                <div class="custom-dropdown-options" id="startYearOptions"></div>
                            </div>
                        </div>
                        <div class="custom-dropdown-wrapper">
                            <button id="queryTypeBtn" class="custom-dropdown-btn" aria-label="Select query type">
                                <span class="dropdown-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="11" cy="11" r="8"/>
                                        <path d="m21 21-4.35-4.35"/>
                                    </svg>
                                </span>
                                <span class="dropdown-text" id="queryTypeText">"acquired by"</span>
                                <svg class="icon chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9" />
                                </svg>
                            </button>
                            <div id="queryTypeDropdown" class="custom-dropdown">
                                <div class="custom-dropdown-option active" data-value="acquired">
                                    <span>"acquired by"</span>
                                    <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20 6 9 17 4 12" />
                                    </svg>
                                </div>
                                <div class="custom-dropdown-option" data-value="acquires">
                                    <span>"acquires"</span>
                                    <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20 6 9 17 4 12" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <button id="generateButton" class="filter-btn">Generate</button>
                    </div>

                    <!-- Right Controls -->
                    <div class="right-controls">
                        <!-- View Toggle -->
                        <div class="view-toggle">
                            <button id="gridViewBtn" class="view-btn active" aria-label="Grid view">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7" />
                                    <rect x="14" y="3" width="7" height="7" />
                                    <rect x="14" y="14" width="7" height="7" />
                                    <rect x="3" y="14" width="7" height="7" />
                                </svg>
                            </button>
                            <button id="listViewBtn" class="view-btn" aria-label="List view">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="8" y1="6" x2="21" y2="6" />
                                    <line x1="8" y1="12" x2="21" y2="12" />
                                    <line x1="8" y1="18" x2="21" y2="18" />
                                    <line x1="3" y1="6" x2="3.01" y2="6" />
                                    <line x1="3" y1="12" x2="3.01" y2="12" />
                                    <line x1="3" y1="18" x2="3.01" y2="18" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="queryList" class="dork-list grid-view"></div>
        </main>
    </div>

    <script>
        const currentYear = new Date().getFullYear();
        let selectedStartYear = currentYear;
        let selectedQueryType = "acquired";

        // Populate year dropdown
        const startYearOptions = document.getElementById('startYearOptions');
        for (let year = currentYear; year >= 1990; year--) {
            const option = document.createElement('div');
            option.className = 'custom-dropdown-option';
            if (year === currentYear) {
                option.classList.add('active');
            }
            option.dataset.value = year;
            option.innerHTML = `
                <span>${year}</span>
                <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12" />
                </svg>
            `;
            startYearOptions.appendChild(option);
        }

        // Dropdown toggle handlers
        const startYearWrapper = document.querySelector('#startYearBtn').closest('.custom-dropdown-wrapper');
        const startYearBtn = document.getElementById('startYearBtn');
        const startYearDropdown = document.getElementById('startYearDropdown');
        const queryTypeWrapper = document.querySelector('#queryTypeBtn').closest('.custom-dropdown-wrapper');
        const queryTypeBtn = document.getElementById('queryTypeBtn');
        const queryTypeDropdown = document.getElementById('queryTypeDropdown');

        startYearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            queryTypeWrapper.classList.remove('active');
            startYearWrapper.classList.toggle('active');
        });

        queryTypeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            startYearWrapper.classList.remove('active');
            queryTypeWrapper.classList.toggle('active');
        });

        // Year option selection
        startYearOptions.addEventListener('click', (e) => {
            const option = e.target.closest('.custom-dropdown-option');
            if (option) {
                const year = parseInt(option.dataset.value);
                selectedStartYear = year;
                document.getElementById('startYearText').textContent = year;
                
                // Update active state
                startYearOptions.querySelectorAll('.custom-dropdown-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                option.classList.add('active');
                
                startYearWrapper.classList.remove('active');
            }
        });

        // Query type option selection
        queryTypeDropdown.addEventListener('click', (e) => {
            const option = e.target.closest('.custom-dropdown-option');
            if (option) {
                const value = option.dataset.value;
                selectedQueryType = value;
                const text = value === "acquired" ? '"acquired by"' : '"acquires"';
                document.getElementById('queryTypeText').textContent = text;
                
                // Update active state
                queryTypeDropdown.querySelectorAll('.custom-dropdown-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                option.classList.add('active');
                
                queryTypeWrapper.classList.remove('active');
            }
        });

        // Close dropdowns on outside click
        document.addEventListener('click', (e) => {
            if (!startYearWrapper.contains(e.target)) {
                startYearWrapper.classList.remove('active');
            }
            if (!queryTypeWrapper.contains(e.target)) {
                queryTypeWrapper.classList.remove('active');
            }
        });

        function createQueryCard(query) {
            const baseUrl = "https://www.google.com/search?q=";
            const searchLink = `${baseUrl}${encodeURIComponent(query)}&num=100`;

            const card = document.createElement("a");
            card.classList.add("dork-card");
            card.href = searchLink;
            card.target = "_blank";
            card.dataset.query = query;

            card.addEventListener("click", (e) => {
                card.classList.add("clicked");
            });

            const queryElem = document.createElement("p");
            queryElem.textContent = query;
            card.appendChild(queryElem);

            return card;
        }

        function generateQueries() {
            const company = document.getElementById('company').value;
            const startYear = selectedStartYear;
            const queryType = selectedQueryType;
            const queryList = document.getElementById('queryList');
            queryList.innerHTML = '';

            let baseQuery;
            if (queryType === "acquired") {
                baseQuery = `site:crunchbase.com "acquired by ${company}"`;
            } else {
                baseQuery = `site:crunchbase.com "${company} acquires"`;
            }

            // Add base query card
            const baseCard = createQueryCard(baseQuery);
            queryList.appendChild(baseCard);

            // Add year-specific query cards
            for (let year = currentYear; year >= startYear; year--) {
                const query = `${baseQuery} intitle:"${year}"`;
                const card = createQueryCard(query);
                queryList.appendChild(card);
            }
        }

        function toggleView(viewType) {
            const queryList = document.getElementById("queryList");
            const gridViewBtn = document.getElementById("gridViewBtn");
            const listViewBtn = document.getElementById("listViewBtn");

            if (viewType === "grid") {
                queryList.classList.add("grid-view");
                gridViewBtn.classList.add("active");
                listViewBtn.classList.remove("active");
            } else {
                queryList.classList.remove("grid-view");
                listViewBtn.classList.add("active");
                gridViewBtn.classList.remove("active");
            }
        }

        // Generate button event
        document.getElementById("generateButton").addEventListener("click", generateQueries);
        document.getElementById("company").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                generateQueries();
            }
        });

        // View toggle events
        document.getElementById("gridViewBtn").addEventListener("click", () => toggleView("grid"));
        document.getElementById("listViewBtn").addEventListener("click", () => toggleView("list"));

        // Navigation Dropdowns
        const dorksDropdownBtn = document.getElementById("dorksDropdownBtn");
        const dorksDropdown = document.getElementById("dorksDropdown");
        const toolsDropdownBtn = document.getElementById("toolsDropdownBtn");
        const toolsDropdown = document.getElementById("toolsDropdown");

        dorksDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            dorksDropdown.classList.toggle("show");
            toolsDropdown.classList.remove("show");
        });

        toolsDropdownBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            toolsDropdown.classList.toggle("show");
            dorksDropdown.classList.remove("show");
        });

        document.addEventListener("click", (e) => {
            if (!dorksDropdownBtn.contains(e.target) && !dorksDropdown.contains(e.target)) {
                dorksDropdown.classList.remove("show");
            }
            if (!toolsDropdownBtn.contains(e.target) && !toolsDropdown.contains(e.target)) {
                toolsDropdown.classList.remove("show");
            }
        });
    </script>
</body>
</html>
